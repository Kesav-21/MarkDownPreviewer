<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkDownPreviewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.1.0/marked.js"></script>
    <script src="js/script.js"></script>   
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body onload="defaultText()">
    <div class="container-fluid text-center bg-transparent">
    <h1>MarkDown Previewer</h1>
    </div>
    <div class="container">
        <div class="row">
        <div class="col-12 col-md-6 bg-secondary">
        <h4 class="text-center p-2">Editor Here</h4>
        <textarea class="form-control" id="editor" onkeyup="previewUpdate()"></textarea>
        </div>
        <div class="col-12 col-md-6 bg-primary bg-opacity-25">
        <h4 class="text-center p-2">Previewer</h4>
        <p class="bg-light" id="preview"></p>
        </div>
    </div>
    </div>
    <footer class="text-center text-danger">Made with ðŸ’™ by Kesav</footer>
</body>
</html>
